<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ATLAS Interface</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>ATLAS</h1>
        <form id="atlas-form">
            <input type="text" id="prompt" placeholder="Ask your question..." required autocomplete="off" />
            <button type="submit">Send</button>
        </form>
        <div class="response" id="response"></div>
        <div class="error" id="error"></div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
