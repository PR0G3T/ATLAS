<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ATLAS - Interface</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="google" content="notranslate">
    <meta http-equiv="Content-Language" content="en">
</head>
<body>
    <!-- Full-page layout, no container -->
    <div class="atlas-header">
        <h1>ATLAS</h1>
    </div>
    <div class="atlas-messages" id="chat-messages"></div>
    <form id="atlas-form" class="atlas-form">
        <input type="text" id="prompt" placeholder="Type your message..." required autocomplete="off" />
        <button type="submit"><span>&#9658;</span></button>
    </form>
    <div id="toast-container"></div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
